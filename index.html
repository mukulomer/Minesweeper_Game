<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- minify -->
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- latest -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- core style only -->
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Bomber man</title>
  </head>
  <body class="nes-container is-rounded is-dark">
    <header>
      <span class="nes-text is-primary">Bomber </span>
      <span class="nes-text is-success">Man</span>
    </header>
    <div class="score">Score : <span id="score">0</span></div>
    <div class="winner hide" id="winner">You Won</div>
    <div class="gameover hide" id="gameover">Game Over</div>
    <div id="gamecontainer" class="game"></div>
    <script src="index.js"></script>
  </body>
</html>
